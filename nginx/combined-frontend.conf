# ==============================================================================
# Nginx Configuration for Plane Frontend (Web + Admin + Space)
# ==============================================================================
# This configuration serves all frontend applications with proper routing:
# - / → Web app (main application)
# - /god-mode → Admin app
# - /spaces → Space app
# ==============================================================================

# Note: 'user' directive removed for container compatibility (Nixpacks)
worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Temp directories for container compatibility (writable /tmp)
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    # Inline MIME types for Nixpacks compatibility (no /etc/nginx/mime.types)
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        text/plain                            txt;
        text/javascript                       js mjs;

        application/javascript                js;
        application/json                      json;
        application/xml                       xml;
        application/pdf                       pdf;
        application/zip                       zip;
        application/gzip                      gz;
        application/x-tar                     tar;
        application/wasm                      wasm;

        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/x-icon                          ico;
        image/avif                            avif;

        font/woff                             woff;
        font/woff2                            woff2;
        font/ttf                              ttf;
        font/otf                              otf;
        application/vnd.ms-fontobject         eot;

        audio/mpeg                            mp3;
        audio/ogg                             ogg;
        audio/wav                             wav;

        video/mp4                             mp4;
        video/webm                            webm;
        video/ogg                             ogv;

        application/manifest+json             webmanifest;
    }
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_status 429;

    # ===========================================================================
    # Main Server Block
    # ===========================================================================
    server {
        listen 3000 default_server;
        listen [::]:3000 default_server;
        server_name _;

        root /var/www;
        index index.html;

        # Rate limiting (burst allows temporary spikes)
        limit_req zone=general burst=20 nodelay;

        # Security: Hide nginx version
        server_tokens off;

        # ========================================================================
        # Static Asset Caching
        # ========================================================================

        # Cache static assets with hash (JS, CSS, images, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            access_log off;

            # Try all three app directories
            try_files /web/$uri /admin/$uri /space/$uri =404;
        }

        # ========================================================================
        # Admin App (/god-mode)
        # ========================================================================
        location /god-mode {
            alias /var/www/admin;
            try_files $uri $uri/ /admin/index.html;

            # SPA routing: all requests should go to index.html
            location ~ ^/god-mode/(.*)$ {
                try_files /admin/$1 /admin/$1/ /admin/index.html;
            }
        }

        # ========================================================================
        # Space App (/spaces)
        # ========================================================================
        location /spaces {
            alias /var/www/space;
            try_files $uri $uri/ /space/index.html;

            # SPA routing: all requests should go to index.html
            location ~ ^/spaces/(.*)$ {
                try_files /space/$1 /space/$1/ /space/index.html;
            }
        }

        # ========================================================================
        # Web App (Main Application - Default/Catch-all)
        # ========================================================================
        location / {
            root /var/www/web;
            try_files $uri $uri/ /index.html;

            # Disable caching for HTML files (include security headers to avoid override)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            }
        }

        # ========================================================================
        # Health Check Endpoint
        # ========================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================================================
        # Error Pages
        # ========================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /var/www/web;
            internal;
        }

        location = /50x.html {
            root /var/www/web;
            internal;
        }
    }
}
