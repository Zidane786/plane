# Nixpacks configuration for Plane Celery Worker
# Deploy this as a separate app in Dokploy for background tasks
# This handles async tasks like emails, notifications, webhooks, etc.

[phases.setup]
nixPkgs = ["python312", "postgresql", "gcc", "g++"]

[phases.install]
cmds = [
  "cd apps/api",
  "pip install --upgrade pip",
  "pip install -r requirements.txt --no-cache-dir"
]

[start]
cmd = "cd apps/api && chmod +x bin/docker-entrypoint-worker.sh && ./bin/docker-entrypoint-worker.sh"

[variables]
# Python environment
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

# Django settings
DJANGO_SETTINGS_MODULE = "plane.settings.production"
