version: "3.8"

services:
  # ============================================================================
  # CORE API SERVICE
  # ============================================================================
  api:
    image: makeplane/plane-backend:latest
    container_name: plane-api
    restart: always
    command: ./bin/docker-entrypoint-api.sh
    environment:
      # ------------------------------------------------------------------------
      # CRITICAL CONFIGURATION
      # ------------------------------------------------------------------------
      - WEB_URL=https://plane.yourdomain.com
      - API_BASE_URL=https://api.plane.yourdomain.com
      - CORS_ALLOWED_ORIGINS=https://plane.yourdomain.com
      # ------------------------------------------------------------------------
      # DATABASE & REDIS
      # ------------------------------------------------------------------------
      - DATABASE_URL=postgresql://plane:plane@plane-db:5432/plane
      - REDIS_URL=redis://plane-redis:6379/
      # ------------------------------------------------------------------------
      # SECRETS (CHANGE THESE!)
      # ------------------------------------------------------------------------
      - SECRET_KEY=replace-with-a-secure-random-string
      - POSTGRES_USER=plane
      - POSTGRES_PASSWORD=plane
      - POSTGRES_DB=plane
      # ------------------------------------------------------------------------
      # STORAGE (MINIO)
      # ------------------------------------------------------------------------
      - USE_MINIO=1
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_ENDPOINT_URL=http://plane-minio:9000
      - AWS_S3_BUCKET_NAME=uploads
    depends_on:
      - plane-db
      - plane-redis
    networks:
      - plane-backend-network

  # ============================================================================
  # WORKERS
  # ============================================================================
  worker:
    image: makeplane/plane-backend:latest
    container_name: plane-worker
    restart: always
    command: ./bin/docker-entrypoint-worker.sh
    environment:
      - DATABASE_URL=postgresql://plane:plane@plane-db:5432/plane
      - REDIS_URL=redis://plane-redis:6379/
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_ENDPOINT_URL=http://plane-minio:9000
      - AWS_S3_BUCKET_NAME=uploads
    depends_on:
      - api
      - plane-db
      - plane-redis
    networks:
      - plane-backend-network

  beat-worker:
    image: makeplane/plane-backend:latest
    container_name: plane-beat-worker
    restart: always
    command: ./bin/docker-entrypoint-beat.sh
    environment:
      - DATABASE_URL=postgresql://plane:plane@plane-db:5432/plane
      - REDIS_URL=redis://plane-redis:6379/
    depends_on:
      - api
      - plane-db
      - plane-redis
    networks:
      - plane-backend-network

  # ============================================================================
  # INFRASTRUCTURE (DB, REDIS, MINIO)
  # ============================================================================
  plane-db:
    image: postgres:15.7-alpine
    container_name: plane-db
    restart: always
    command: postgres -c 'max_connections=1000'
    volumes:
      - plane_pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=plane
      - POSTGRES_PASSWORD=plane
      - POSTGRES_DB=plane
    networks:
      - plane-backend-network

  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    container_name: plane-redis
    restart: always
    volumes:
      - plane_redisdata:/data
    networks:
      - plane-backend-network

  plane-minio:
    image: minio/minio
    container_name: plane-minio
    restart: always
    command: server /export --console-address ":9090"
    volumes:
      - plane_uploads:/export
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    networks:
      - plane-backend-network

volumes:
  plane_pgdata:
  plane_redisdata:
  plane_uploads:

networks:
  plane-backend-network:
    driver: bridge
