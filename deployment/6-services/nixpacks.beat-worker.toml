# Nixpacks configuration for Plane Celery Beat (Scheduler)
# Deploy this as a separate app in Dokploy for scheduled/periodic tasks
# This handles recurring tasks like cleanup, reports, reminders, etc.

[phases.setup]
nixPkgs = ["python312", "postgresql", "gcc", "g++"]

[phases.install]
cmds = [
  "cd apps/api",
  "pip install --upgrade pip",
  "pip install -r requirements.txt --no-cache-dir"
]

[start]
cmd = "cd apps/api && chmod +x bin/docker-entrypoint-beat.sh && ./bin/docker-entrypoint-beat.sh"

[variables]
# Python environment
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

# Django settings
DJANGO_SETTINGS_MODULE = "plane.settings.production"
